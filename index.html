<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Quiz</title>
    <script defer src="https://pyscript.net/releases/2022.09.1/pyscript.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
        }

        #quiz-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #question {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        #choices input {
            margin-right: 10px;
        }

        label {
            display: block;
            padding: 5px;
            cursor: pointer;
        }

        #submit {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        #submit:hover {
            background-color: #2980b9;
        }

        #feedback {
            margin-top: 15px;
            font-weight: bold;
        }

        #score {
            margin-top: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="quiz-box">
        <h1>Interactive Quiz</h1>
        <div id="question"></div>
        <div id="choices"></div>
        <button id="submit" >Submit</button>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
    </div>

    <py-script src="quiz.py"></py-script>
</body>
</html>
