<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Interactive Quiz with Upload</title>
    <script defer src="https://pyscript.net/releases/2022.09.1/pyscript.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
        #question { margin: 20px 0; font-weight: bold; font-size: 1.2em; }
        #choices { margin: 10px 0; text-align: left; }
        #feedback { color: green; font-weight: bold; margin: 10px 0; }
        #score { margin-top: 15px; font-weight: bold; }
        #results { margin-top: 30px; text-align: left; }
        button { padding: 10px 15px; margin-top: 10px; font-size: 1em; }
        #upload-section { margin-top: 30px; text-align: center; }
        #part-info { margin-top: 10px; font-style: italic; color: #555; }
    </style>
</head>
<body>
    <h1>Interactive Quiz with Upload</h1>
    
    <div id="upload-section">
        <label for="file-upload">Upload question file (JSON): </label>
        <input type="file" id="file-upload" accept=".json" />
        <div><small>File format: [{"question":"...","choices":["A","B","C"],"answer":"A"}, ...]</small></div>
    </div>

    <div id="part-info"></div>
    <div id="question"></div>
    <div id="choices"></div>
    <button id="submit" pys-onClick="check_answer">Submit</button>
    <div id="feedback"></div>
    <div id="score"></div>
    <div id="results"></div>

    <py-script src="quiz.py"></py-script>
</body>
</html>
